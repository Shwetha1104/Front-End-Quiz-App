<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play</title>
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        {{score}}
                    </h1>
                </div>
            </div>
            <h2 id="question"> {{this.question}} </h2>
            <h2 class="fadeout">{{answeris}}</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" (click)="display1()" data-number="1">{{choice1}}</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" (click)="display2()" data-number="2">{{choice2}}</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" (click)="display3()" data-number="3">{{choice3}}</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" (click)="display4()" data-number="4">{{choice4}}</p>
            </div>
        </div>
    </div>
</body>
</html>
